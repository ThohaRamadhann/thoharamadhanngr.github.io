<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengisian Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulir</legend>
            <table>
                <tr>
                    <td><label for="nama_depan">Nama Depan</label></td>
                    <td><input type="text" id="nama_depan" name="nama_depan" placeholder="Nama Depan..."></td>
                </tr>
                <tr>
                    <td><label for="nama_belakang">Nama Belakang</label></td>
                    <td><input type="text" id="nama_belakang" name="nama_belakang" placeholder="Nama Belakang..."></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Isi password..."></td>
                </tr>
                <tr>
                    <td><label for="sp">Status Pekerjaan</label></td>
                    <td>
                        <select id="sp" name="sp">
                            <option value="lakilaki">Bekerja</option>
                            <option value="perempuan">Wirausaha</option>
                            <option value="perempuan">Mahasiswa/Pelajar</option>
                            <option value="perempuan">Pengangguran</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="jk">Jenis Kelamin</label></td>
                    <td>
                        <label class="radio-container">Laki-laki
                            <input type="radio" name="jenis_kelamin_radio" value="lakilaki">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label class="radio-container">Perempuan
                            <input type="radio" name="jenis_kelamin_radio" value="perempuan">
                            <span class="radio-checkmark"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="sp">Pendidikan Terakhir</label></td>
                    <td>
                        <label class="checkbox-container">
                            <input type="checkbox" name="pendidikan_checkbox" value="sd">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-text">Sekolah Dasar (SD)</span>
                        </label>
                        <br>
                        <label class="checkbox-container">
                            <input type="checkbox" name="pendidikan_checkbox" value="smp">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-text">Sekolah Menengah Pertama (SMP)</span>
                        </label>
                        <br>
                        <label class="checkbox-container">
                            <input type="checkbox" name="pendidikan_checkbox" value="sma">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-text">Sekolah Menengah Atas (SMA)</span>
                        </label>
                        <br>
                        <label class="checkbox-container">
                            <input type="checkbox" name="pendidikan_checkbox" value="diploma">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-text">Diploma</span>
                        </label>
                        <br>
                        <label class="checkbox-container">
                            <input type="checkbox" name="pendidikan_checkbox" value="sarjana">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-text">Sarjana</span>
                        </label>
                    </td>
                </tr>
            </table>
        <div class="container">
            <button class="button">Simpan</button>
            <button class="button1">Batal</button>
        </div>
        </fieldset>
    </form>

            <tr>
                <th>No</th>

                <th>Kelas</th>

            <tr>
                <td>2</td>

            </tr>
            <tr>
            <tr>
                <td>3</td>
                <td>22552011175</td>
                <td>Thoha Ramadhan Nugroho</td>
                <td>TIF 22 CID</td>
            </tr>
            </tr>
        </table>
        <div class="container">
            <button class="button">Simpan</button>
            <button class="button1">Batal</button>
        </div>
    </fieldset>
</body>
</html>
